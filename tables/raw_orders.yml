table_name: raw_orders
metrics:
  - row_count
  - missing_count
tests:
  - row_count > 0
columns:
  id:
    metric_groups:
      - duplicates
    tests:
      - duplicate_count == 0
      - missing_count == 0
  user_id:
    tests:
      - missing_count == 0
  status:
    valid_values:
      - placed
      - shipped
      - completed
      - return_pending
      - returned
    tests:
      - invalid_count == 0
sql_metrics:
  - sql_file: ./raw_orders/relationship_raw_customers.sql
    tests:
      - invalid == 0
