table_name: demodata
filter: "date = DATE '{{ date }}'"
metrics:
  - row_count
  - max
  - avg
tests:
  - row_count > 0
columns:
  id:
    valid_format: uuid
    metric_groups:
      - duplicates
    tests:
      - invalid_count == 0
      - duplicate_count == 0
  feepct:
    valid_format: number_percentage
    tests:
      - invalid_count == 0
  size:
    tests:
      - max < 10000
    sql_metrics:
      - sql_file: ./demodata/avg_size_us.sql
        tests:
          - avg_size_us - avg < 10000
          - avg - avg_size_us > -10000
  country:
    valid_values: ["Netherlands", "Spain", "UK", "US"]
    tests:
      - invalid_count == 0
